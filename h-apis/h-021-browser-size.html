<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect browser size</title>
    
    <style>
        body {
            margin: 0;
        }
        span, li{
            color: blue;
            font-size: 40px;
        }
        
        div {
            height: 500px;
            background: green;
            color: white;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>resize window to see dimensions</h1>
    <ul>
        <li>Screen width: <span id='screenwidth'></span></li>
        <li>Screen height: <span id='screenheight'></span></li>
        <li>Browser width: <span id='browserwidth'></span></li>
        <li>Browser height: <span id='browserheight'></span></li> 
    </ul>
    
    <div id="div">
    </div>
    
    <script>
        var screenwidth = document.getElementById('screenwidth');
        var screenheight = document.getElementById('screenheight');
        var browserwidth = document.getElementById('browserwidth');
        var browserheight = document.getElementById('browserheight');
        var div=document.getElementById('div');
        
            screenwidth.innerHTML=screen.width;
            screenheight.innerHTML=screen.height;
            
        window.addEventListener('resize', function() {
            var windowsize = {
                width: window.innerWidth || document.documentElement.clientWidth || document.body.offsetWidth,
                height: window.innerHeight || document.documentElement.clientHeight || document.body.offsetHeight
            }

            browserwidth.innerHTML=windowsize.width;
            browserheight.innerHTML=windowsize.height;
            div.innerHTML=div.clientWidth + ' x ' + div.clientHeight;
        });
    </script> 
</body>
</html>
