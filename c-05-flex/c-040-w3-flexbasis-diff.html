<html>

<head>
    <link rel="stylesheet" href="c-040-w3-flexbasis-diff.css">
</head>

<body>
    <h3>absolute flex</h3>
    <div class="container">
        <div class='item basis0 short1'>short</div>
        <div class='item basis0 long'>looooooong</div>
        <div class='item basis0 short2'>short</div>
    </div>
    <br>
    <br>
    <h3>relative flex</h3>
    <div class="container">
        <div class='item basisauto short1'>short</div>
        <div class='item basisauto long'>looooooong</div>
        <div class='item basisauto short2'>short</div>
    </div>
    
<!--    different between 0 and auto, see  http://www.w3.org/TR/css3-flexbox/images/rel-vs-abs-flex.svg-->
    <br>
    <br>
    <img src="../images/rel-vs-abs-flex.svg" alt="">
</body>

</html>
