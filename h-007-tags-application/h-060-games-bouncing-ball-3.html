<!DOCTYPE html>
<html lang="en">

<head>
    <title>bouncing ball</title>
    <style>
        canvas#firstcanvas {
            border: solid gray 1px
        }
    </style>
</head>

<body>
    <canvas id='firstcanvas' width="600" height="400">
    </canvas>

    <script>
        var cnv = document.getElementById('firstcanvas');
        var ctx = cnv.getContext('2d');

        var x = 200;
        var y = 200;
        var xchange = 4;
        var ychange = 4;
        var w = 600;
        var h = 400;

        function animate() {
            ctx.fillStyle = 'lightgray';
            ctx.fillRect(0, 0, w, h);

            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2, true);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, Math.PI * 2, true);
            ctx.fill();

            ctx.fillStyle = "purple";
            ctx.font = "20px 'times new roman'";
            ctx.fillText("xchange:" + xchange + ", " + "ychange:" + ychange, w / 2 - 100, 20);

            ctx.fillStyle = "purple";
            ctx.font = "20px 'times new roman'";
            ctx.fillText('0,0', 0, 20);

            ctx.fillStyle = "purple";
            ctx.font = "20px 'times new roman'";
            ctx.fillText(0 + ',' + w, w - 50, 20);

            ctx.fillStyle = "purple";
            ctx.font = "20px 'times new roman'";
            ctx.fillText(0 + ',' + h, 0, h - 10);

            ctx.fillStyle = "purple";
            ctx.font = "20px 'times new roman'";
            ctx.fillText(x + ',' + y, x + 22, y);

            ctx.fillStyle = "purple";
            ctx.font = "20px 'times new roman'";
            ctx.fillText(w + ',' + h, w - 70, h - 10);

            if (x + 20 >= w || x - 20 <= 0) {
                xchange = -xchange;
            }
            x = x + xchange;

            if (y + 20 >= h || y - 20 <= 0) {
                ychange = -ychange;
            }
            y = y + ychange;
        }

        setInterval(animate, 100);
    </script>
</body>

</html>
