<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ruby, ruby text, ruby parentheses</title>
</head>

<body>
    <!-- lang attribute specifies the nature language of the content, use for styling, font selection, translation -->
    <p lang="zh-CN">
        <ruby>
            你
            <rt>ni</rt>
            好
            <rt>hao</rt>
        </ruby>

        <ruby>
            你
            <rp>(</rp>
            <rt>ni</rt>
            <rp>)</rp>
            好
            <rp>(</rp>
            <rt>hao</rt>
            <rp>)</rp>
        </ruby>
        <!--        你(ni)-->
    </p>
</body>

</html>
