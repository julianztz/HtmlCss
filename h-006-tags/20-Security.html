<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>security</title>
</head>

<body>

    <form>
        <p>keygen - browser generate a client certificate and store within the browser certification store. When submit, public key is sent to server. SSL is used to encrypt end to end connection, Keygen is used for client identification (client authentication)</p>
        Username:
        <input type="text" name="usr_name">
        <br> Encryption:
        <keygen name="security">
            <input type="submit">
    </form>

</body>

</html>
