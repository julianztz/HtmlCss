<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>image</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <h2>img(src,alt,title), figure, figcaption</h2>
    <p>Use tools to change image format (jpeg, gif, png, animated gif, transparent gif or png, bitmap or vector-resolution independent-SVG), reduce or increase image size, crop images, or pick a right resolution (72 ppi on screen, 300 dpi in print)</p>

    <img src="/images/flower/img_0001.jpg" alt="flower image" title="flower image">

    <figure>
        <img src="http://www.creativebeacon.com/wp-content/uploads/2013/06/gimp-photo-editor.jpg" alt="GIMP image" title="GIMP is the free image manipulation program ">
        <figcaption>
            GIMP is the gnu image manipulation program
        </figcaption>
    </figure>
</body>

</html>
