<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box shadow</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: solid 1px;
            border-right: none;
            border-bottom: none;
            box-shadow: 10px 10px 5px black;
        }
        
        div:hover {
            box-shadow: 10px 10px 5px black, 1px 1px 4px black inset;
        }
    </style>
</head>
<body>
    <div>Box</div>
</body>
</html>
